<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dragons & Jesus Library</title>
<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
  background-size: cover;
  color: #3b2f2f;
}
header {
  background-color: rgba(34, 49, 34, 0.8);
  padding: 20px;
  text-align: center;
  font-size: 2em;
  color: #f4f1de;
  border-bottom: 3px solid #e76f51;
}
nav {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 15px;
  background-color: rgba(34, 49, 34, 0.7);
  flex-wrap: wrap;
}
nav button {
  padding: 10px 20px;
  border: none;
  background-color: #e76f51;
  color: #f4f1de;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
  transition: 0.3s;
}
nav button:hover {
  background-color: #f4a261;
}
section {
  padding: 30px;
  max-width: 900px;
  margin: 20px auto;
  background-color: rgba(255, 255, 255, 0.9);
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
}
.editable {
  border: 2px dashed #e76f51;
  padding: 15px;
  margin: 10px 0;
  min-height: 100px;
  border-radius: 10px;
  background-color: #fff9f0;
}
.link-section a {
  display: inline-block;
  margin: 5px 10px;
  padding: 10px 15px;
  background-color: #e76f51;
  color: #f4f1de;
  text-decoration: none;
  border-radius: 5px;
  transition: 0.3s;
}
.link-section a:hover {
  background-color: #f4a261;
}
footer {
  text-align: center;
  padding: 20px;
  margin-top: 20px;
  background-color: rgba(34, 49, 34, 0.8);
  color: #f4f1de;
}
</style>
</head>
<body>

<header>üêâ Dragons & Jesus Library üìñ</header>

<nav>
<button onclick="showSection('dragons')">Dragons</button>
<button onclick="showSection('books')">Books</button>
<button onclick="showSection('jesus')">Jesus</button>
<button onclick="showSection('links')">Links</button>
<button onclick="addBook()">Add New Book</button>
</nav>

<section id="dragons" class="editable" contenteditable="true">
Write about dragons here...
</section>

<section id="books" class="editable" contenteditable="true" style="display:none;">
Write about your books here...
</section>

<section id="jesus" class="editable" contenteditable="true" style="display:none;">
Write about Jesus here...
</section>

<section id="links" class="link-section" style="display:none;">
<a href="https://www.bible.com" target="_blank">Bible</a>
<a href="https://en.wikipedia.org/wiki/Dragon" target="_blank">Dragons Info</a>
<a href="https://www.goodreads.com" target="_blank">Books</a>
<p>Click a link above to explore!</p>
</section>

<footer>&copy; 2025 Dragons & Jesus Library</footer>

<script>
function showSection(id) {
  const sections = document.querySelectorAll('section');
  sections.forEach(sec => {
    sec.style.display = sec.id === id ? 'block' : 'none';
  });
}

// Add new editable book section
function addBook() {
  const newSection = document.createElement('section');
  const count = document.querySelectorAll('section').length + 1;
  newSection.id = 'book' + count;
  newSection.className = 'editable';
  newSection.contentEditable = "true";
  newSection.innerText = 'Write your new book here...';
  
  document.body.insertBefore(newSection, document.querySelector('footer'));
  newSection.scrollIntoView({ behavior: 'smooth' });
}
</script>

</body>
</html>
